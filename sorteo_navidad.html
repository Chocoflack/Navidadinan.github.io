<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo Navide√±o üéÑ‚ú®</title>
  <style>
    /* Fondo general limpio y suave */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #34495e); /* Azul oscuro y gris con gradiente suave */
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    /* T√≠tulos */
    h1 {
      font-size: 4rem;
      margin-top: 30px;
      color: #ffcc00; /* Dorado navide√±o */
      text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5);
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #b2b2b2; /* Gris suave */
    }

    /* Caja contenedora */
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      margin: 20px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 450px;
    }

    /* Mostrar cuenta regresiva */
    .countdown {
      font-size: 6rem;
      font-weight: bold;
      margin: 20px 0;
      color: #ffcc00; /* Dorado */
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.7);
    }

    /* Mostrar nombre */
    .name-display {
      font-size: 2.5rem;
      color: #00ffff; /* Azul brillante, futurista */
      font-weight: bold;
      margin-top: 20px;
      display: none;
      text-shadow: 3px 3px 12px rgba(255, 255, 255, 0.6);
    }

    /* Copos de nieve */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #00ffff; /* Nieve azul helada */
      font-size: 1.5rem;
      animation: fall linear infinite, sway ease-in-out infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
    }

    /* Bot√≥n */
    .button {
      background-color: #00ff99; /* Verde brillante futurista */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00cc80;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <h1>üéÑ Sorteo Navide√±o üéÅ</h1>
  <div class="container">
    <p>Prep√°rate, el nombre aparecer√° pronto:</p>
    <div class="countdown" id="countdown">5</div>
    <div class="name-display" id="nameDisplay">üéÖ‚ú®</div>
  </div>

  <!-- Script -->
  <script>
    const url = 'https://script.google.com/macros/s/AKfycbwH1sZpC9uD2XRb0dtDXqigwzIiJcJYpnR3QzZYlsRYhn0EaSrg0noHcmvW5Jpkjp3K/exec';

    // Mostrar cuenta regresiva
    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      let count = 5;

      const interval = setInterval(() => {
        countdownElement.innerText = count;
        count--;

        if (count < 0) {
          clearInterval(interval);
          displayName(); // Llamar a la funci√≥n para mostrar el nombre
        }
      }, 1000);
    }

    // Mostrar el nombre con explosi√≥n de nieve
    function displayName() {
      const countdownElement = document.getElementById("countdown");
      const nameDisplayElement = document.getElementById("nameDisplay");

      // Ocultar la cuenta regresiva
      countdownElement.style.display = "none";

      // Obtener nombre desde la API
      fetch(url, { cache: "no-store" }) // A√±adir "no-store" para evitar problemas de cache
        .then(response => response.json())
        .then(data => {
          const name = data.name || "¬°No quedan nombres disponibles!";
          nameDisplayElement.innerText = name;
          nameDisplayElement.style.display = "block";

          // Explosi√≥n de nieve
          createSnowExplosion();
        })
        .catch(() => {
          nameDisplayElement.innerText = "Hubo un error. Intenta nuevamente.";
          nameDisplayElement.style.display = "block";
        });
    }

    // Generar copos de nieve
    function generateSnowflakes() {
      const snowflakeCount = 50;

      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // Duraci√≥n de ca√≠da
        snowflake.style.animationDelay = Math.random() * 5 + "s"; // Retraso aleatorio
        snowflake.textContent = "‚ùÑ";
        document.body.appendChild(snowflake);

        // Remover copos despu√©s de la animaci√≥n
        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
        });
      }
    }

    // Explosi√≥n de nieve
    function createSnowExplosion() {
      const explosionCount = 30;

      for (let i = 0; i < explosionCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.style.left = "50%";
        snowflake.style.top = "50%";
        snowflake.style.fontSize = "2rem";
        snowflake.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`; 
        snowflake.style.animationDuration = "2s";
        snowflake.style.animationDelay = "0s";
        snowflake.textContent = "‚ùÑ";
        document.body.appendChild(snowflake);

        // Remover despu√©s de la animaci√≥n
        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
        });
      }
    }

    // Iniciar todo al cargar
    document.addEventListener("DOMContentLoaded", () => {
      generateSnowflakes(); // Iniciar la nieve
      startCountdown(); // Iniciar la cuenta regresiva
    });
  </script>
</body>
</html>
